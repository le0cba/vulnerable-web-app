name: DAST_Scan
on:
  workflow_call:
    secrets:
      DAST_TOKEN:
        required: true
  
jobs:
  zap_scan_baseline:
    name: zap_scan_baseline
    runs-on: ubuntu-latest        
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: master
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          token: ${{ secrets.DAST_TOKEN }}
          docker_name: 'owasp/zap2docker-stable'
          target: 'https://leonardo-battistelli-devsecops.herokuapp.com/'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
  zap_full_scan:
    runs-on: ubuntu-latest
    name: zap_full_scan
    needs: zap_scan_baseline
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: master
      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.4.0
        with:          
          docker_name: 'owasp/zap2docker-stable'
          target: 'https://leonardo-battistelli-devsecops.herokuapp.com/'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

  nuclei-scan:
    name: nuclei-scan
    runs-on: ubuntu-latest
    needs: zap_scan_baseline
    steps:
      - uses: actions/checkout@v2

      - name: Nuclei - DAST Scan
        uses: projectdiscovery/nuclei-action@main
        with:
          target: https://leonardo-battistelli-devsecops.herokuapp.com/

      - name: GitHub Workflow artifacts
        uses: actions/upload-artifact@v2
        with:
          name: nuclei.log
          path: nuclei.log

      - name: GitHub Security Dashboard Alerts update
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: nuclei.sarif